<div class="row">
  <div class="col-6">

    <!-- col-md-12 mb-5 -->

    <form (ngSubmit)="login()"  action="#" class="p-5 bg-white">

      <h2 class="section-title mb-3"> Login </h2>

      <!-- <div class="row form-group">
        <div class="col-md-12">
          <label class="text-black" for="Username">Username</label>
          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
        </div>
      </div> -->

      <div class="row form-group">
        <div class="col-md-12">
          <label class="text-black" for="email">Email</label>
          <input type="email" name = "email"  class="form-control" [(ngModel)]="email">
        </div>
      </div>

      <div class="row form-group">

        <div class="col-md-12">
          <label class="text-black" for="password">Password</label>
          <input type="userpassword"  name ="password"  class="form-control" [(ngModel)]="password" >
        </div>
      </div>


      <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="remember">
          <label for="remember" class="form-check-label"> Remember Me</label>
      </div>

      <div>
        <a href="#home-section" class="nav-link">Forgot Password</a>
      </div>
      <div>
        Don't have an account? <a href="#register" class="nav-link">Register</a> now.
      </div>

      <div class="row form-group">
        <div class="col-md-12 mt-4">
          <input type="submit" value="Submit" class="btn btn-primary btn-md text-white">
        </div>
      </div>


    </form>

  </div>

</div>
